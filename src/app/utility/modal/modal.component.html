<form [formGroup]="updateForm" (ngSubmit)="submit()" >
    <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input  matInput placeholder="Prepopulate from Sheet" formControlName="firstName" >
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input  matInput placeholder="Prepopulate from Sheet" formControlName="lastName">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input  matInput placeholder="Prepopulate from Sheet" formControlName="email" >
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Role Name</mat-label>
        <input  matInput placeholder="Prepopulate from Sheet" formControlName="roleName" >
    </mat-form-field>
    
    <div class="d-flex justify-content-center align-items-center">
        <button mat-raised-button color="primary" type="submit" class="mr-2" >Update</button>
        <button mat-raised-button color="warn"  (click)="close()">Cancel</button>
    </div>
</form>
