<form [formGroup]="updateForm"  >
    <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input  matInput placeholder="Prepopulate from Sheet" formControlName="firstName" >
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input  matInput placeholder="Prepopulate from Sheet" formControlName="lastName">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input  matInput placeholder="Prepopulate from Sheet" formControlName="userName" >
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Role Name</mat-label>
        <!-- <input matInput placeholder="Placeholder"> -->
        <mat-select formControlName="roleName" >
            <mat-option *ngFor="let role of roleDetails" value={{role.RoleId}}>{{role.RoleName}}</mat-option>
        </mat-select>
    </mat-form-field>
    
    <div class="d-flex justify-content-center align-items-center">
        <button mat-raised-button color="primary" (click)="submit()" type="submit" class="mr-2" >Update</button>
        <button mat-raised-button color="warn"  (click)="close()">Cancel</button>
    </div>
</form>
