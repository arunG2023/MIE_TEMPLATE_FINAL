<div class="col-12">
    <div class="row">
        <div class="col-6 ">
            <img src="../../assets/img/MenariniLoginscrren.JPG" class="img-fluid" alt="Phone image" id="mainImage">
        </div>
        <div class="col-6"  id="formContainer">
         
      <form [formGroup]="login" (ngSubmit)="loginUser()" style="width: 23rem;">

        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"></h3>

        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example18">Email address</label>
          <input type="email" id="form2Example18" class="form-control " formControlName="emailId" />
          <span  *ngIf="(login.controls['emailId']['touched'] && login.controls['emailId']['errors'])
                        || isFormError && login.controls['emailId']['errors'] " 
                  class="error" >Email is Invalid</span>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example28">Password</label>
          <input type="password" id="form2Example28" class="form-control " formControlName="password" />
          <span  *ngIf="(login.controls['password']['touched'] && login.controls['password']['errors'])
                        || isFormError &&  login.controls['password']['errors'] "
                       class="error" >Password should contain atleast 8 characters</span>
        </div>

        <div class="row ">
        <div class="form-check col-6">
          <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
          <label class="form-check-label" for="form1Example3"> Remember me </label>
        </div>
       
        <div class="col-6">
        <p ><a class="text-muted" href="#!">Forgot password?</a></p>
      </div>
      </div>

        <div class="pt-1 mb-4">
          <button type="submit" class="btn btn-info btn-sm btnwidth">Login</button>
          <span *ngIf="isInvalidCredentials" class="error" >Invalid Credentials</span>
        </div>
      

        <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>
  

      <div class="divider d-flex align-items-center my-4">
        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
      </div>

      <div class="d-flex signin">
        <!-- <p class="lead fw-normal mb-0 me-3">Sign in with </p> -->
        <a  href="#" id="buttonDiv"></a> 
        </div>

      </form>
  </div> 
</div>
</div>
